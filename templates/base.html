<!DOCTYPE html>
<html ng-app="WordcountApp" xmlns="http://www.w3.org/1999/html">
<head>

    <header class="text-white text-center">
        <h1 class="display-4">Multiwinner algorithem predictor</h1>
    </header>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/javascript.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script type="text/javascript">
            var second_order = {{ second_orders }}
            var second_committee = {{ second_committee }}
            var questions = {{ questions }}
            var pictures = {{ pictures | safe}}
    </script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body ng-controller="WordcountController">
<div class="container-fluid bg-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <span class="label label-warning" id="qid"></span>
                    <div id="main_question">
                        Consider 4 votings which consists of the following order: {{ first_orders }}
                    </div>
                </h3>
            </div>
            <div class="modal-body">
                <div class="col-xs-3 col-xs-offset-5">
                    <div id="loadbar" style="display: none;">
                        <div class="blockG" id="rotateG_01"></div>
                        <div class="blockG" id="rotateG_02"></div>
                        <div class="blockG" id="rotateG_03"></div>
                        <div class="blockG" id="rotateG_04"></div>
                        <div class="blockG" id="rotateG_05"></div>
                        <div class="blockG" id="rotateG_06"></div>
                        <div class="blockG" id="rotateG_07"></div>
                        <div class="blockG" id="rotateG_08"></div>
                    </div>
                </div>

                <div class="quiz" id="quiz" data-toggle="buttons">
                    <label onclick="getNextQuestion(0);" id="first_option"
                           class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
                            class="glyphicon glyphicon-chevron-right"></i></span><input type="radio" name="q_answer"
                                                                                        value="0">{{first_committee[0]}}</label>
                    <label onclick="getNextQuestion(1);" id="second_option"
                           class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
                            class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
                                                                                         name="q_answer"
                                                                                         value="1">{{first_committee[1]}}</label>
                    <label onclick="getNextQuestion(2);" id="third_option"
                           class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
                            class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
                                                                                         name="q_answer"
                                                                                         value="2">{{first_committee[2]}}</label>
                    <label onclick="getNextQuestion(3);" id="forth_option"
                           class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
                            class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
                                                                                         name="q_answer"
                                                                                         value="3">{{first_committee[3]}}</label>
                </div>
            </div>
            <div class="modal-footer text-muted">
                <span id="answer"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
